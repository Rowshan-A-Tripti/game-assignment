<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="stylecss/game.css">
</head>
<body>
    <header class="head">
        <section class="start">
            <div class="start-logo">
                <img src="images/Frame.png" class="banner-logo" />
                <h1 class="banner-title"><span class="g">G</span>amer</h1>
            </div>
            <div class="starter">
                <h3 class="about">About Us</h3>
                <h3 class="developers">Developers</h3>
                <button class="btn-primary"><span class="btn-text">
                follow Us On </span><i class="fa-brands fa-tiktok"></i>   <i class="fa-brands fa-youtube"></i>
                </button>
    
            </div>

        </section>
       
        


    </header>

    <main>
    
        <section class="first-part">
            <div class="text-part">
                <h4 class="play">Play Like The</h4>
                <div class="color-part">G.O.A.T.</div>
                <div class="text-title">
                    <p class="first-part-text">1-Click instant play</p>
                    <p class="first-part-text">No Download</p>
                    <p class="first-part-text">1000s of supported online games</p>
                </div>
                <div>
                    <button class="btn-one">Sign In</button>
                </div>


            </div>
            <div class="img-part">
                <div>
                    <img src="images/Group 18.png" class="group-img" />
                </div>
            </div>

        </section>
    

    </main>

    <footer>

    </footer>
    
</body>
</html>
